    <main class="container my-3">
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <img src="../Bootstrap/blog-site/img/1.jpg" class="img-thumbnail mb-3">
                        <input type="file" name="" id="">
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card card-login shadow mb-3">
                    <div class="card-header card-login-header py-1">
                        <h5 class="card-title text-primary">User Details</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            
                            <div class="row mb-3 align-items-center">
                                <label for="username" class="col-lg-2 col-form-label">Username</label>
                                <div class="col-lg-10">
                                   <input type="text" name="username" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <label for="surname" class="col-lg-2 col-form-label">Surname</label>
                                <div class="col-lg-10">
                                   <input type="text" name="surname" class="form-control">
                                </div>
                            </div>
                           <div class="row mb-3 align-items-center">
                                <label for="email" class="col-lg-2 col-form-label">Email</label>
                                <div class="col-lg-10">
                                   <input type="email" name="index" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                               <div class="col lg-10 offset-lg-2">
                                    <button type="submit" class="btn btn-primary w-100">Save</button>
                               </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card card-login shadow">
                    <div class="card-header card-login-header py-1">
                        <h5 class="card-title text-primary">Password Update</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            
                            <div class="row mb-3 align-items-center">
                                <label for="password" class="col-lg-2 col-form-label">Password</label>
                                <div class="col-lg-10">
                                   <input type="password" name="password" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <label for="password2" class="col-lg-2 col-form-label">Password Again</label>
                                <div class="col-lg-10">
                                   <input type="password2" name="password2" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                               <div class="col lg-10 offset-lg-2">
                                    <button type="submit" class="btn btn-primary w-100">Save</button>
                               </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
